<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Open Sans", "Arial", "Helvetica Neue", "Helvetica",
          sans-serif;
        color: white;
      }
      body {
        height: 100vh;
        background: url("login.png") no-repeat center center/cover;
        display: flex;
        flex-direction: column;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background: #4c6d34;
        position: relative;
      }
      .logo img {
        height: 40px;
      }
      .nav-links {
        position: relative;
        display: flex;
      }
      .nav-links a {
        text-decoration: none;
        margin: 0 15px;
        color: #c2a470;
        position: relative;
        padding-bottom: 5px;
      }
      .nav-links a::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: 0;
        width: 0;
        height: 2px;
        background: #c2a470;
        transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
      }
      .nav-links a:hover::after {
        width: 100%;
        left: 0;
      }
      .underline {
        position: absolute;
        bottom: 0;
        height: 2px;
        background: #c2a470;
        transition: all 0.3s ease-in-out;
        width: 0;
      }
      .container-wrapper {
        display: flex;
        flex-grow: 1;
        align-items: center;
        justify-content: space-between;
        padding: 30px;
      }
      .container {
        background: rgba(0, 0, 0, 0.5);
        padding: 30px;
        border-radius: 25px;
        text-align: center;
        width: 300px;
        margin-right: 10%;
      }
      .image-container {
        margin-left: 10%;
      }
      .image-container img {
        width: 400px;
        height: auto;
      }
      h2 {
        color: #c2a470;
      }
      p {
        margin-bottom: 15px;
        color: #c2a470;
      }
      .form-group {
        display: flex;
        justify-content: left;
        align-items: center;
        width: 100%;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
        background: rgba(255, 255, 255, 0.2);
      }
      input[type="submit"] {
        background-color: #695522;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #8b6f3d;
      }
      input:focus {
        outline: none;
        border: 2px solid #4c6d34;
        background-color: rgba(76, 109, 52, 0.2);
      }
      .footer-links {
        display: flex;
        justify-content: right;
        margin-top: 10px;
        padding: 10px;
      }
      .back-link {
        color: #c2a470;
        text-decoration: none;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      @media (max-width: 768px) {
        .container-wrapper {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }
        .container,
        .image-container {
          width: 90%;
          margin: 20px auto;
        }
        .image-container img {
          width: 100%;
        }
        .footer-links {
          display: flex;

          align-items: right;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="../ecommerce/marketplace.php">Marketplace</a>
        <a href="about_us.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="register.html">Signup</a>
        <a href="login.html">Login</a>
      </div>
    </nav>
    <div class="container-wrapper">
      <div class="image-container">
        <img src="logo.png" alt="Login Illustration" />
      </div>
      <div class="container">
        <h2>Login to Your Account</h2>
        <form name="loginForm" action="login.php" method="POST">
          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
              required
            /><br />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Enter your password"
              required
            /><br />
          </div>
          <input type="submit" value="Login" />
        </form>
        <div class="footer-links">
          <a href="forgot_password.html" class="back-link">Forgot Password?</a>
        </div>
        <p>
          Don't have an account?
          <a href="register.html" style="color: #c2a470">Register here</a>
        </p>
      </div>
    </div>
    <script>
      const navLinks = document.querySelectorAll(".nav-links a");
      const underline = document.querySelector(".underline");

      function moveUnderline(e) {
        const { left, width } = e.target.getBoundingClientRect();
        const navLeft = document
          .querySelector(".nav-links")
          .getBoundingClientRect().left;
        underline.style.width = `${width}px`;
        underline.style.transform = `translateX(${left - navLeft}px)`;
      }

      navLinks.forEach((link) => {
        link.addEventListener("mouseover", moveUnderline);
      });

      document
        .querySelector(".nav-links")
        .addEventListener("mouseleave", () => {
          underline.style.width = "0";
        });
    </script>
  </body>
</html>
