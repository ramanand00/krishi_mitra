<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Farmers Hub</title>
    <link rel="shortcut icon" type="image/png" href="/images/farm_logo.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Open Sans", Arial, Helvetica, sans-serif;
      }

      body {
        height: 100vh;
        background: url("login.png") no-repeat center center/cover;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background: #4c6d34;
        position: relative;
      }
      .logo img {
        height: 40px;
      }
      .nav-links {
        position: relative;
        display: flex;
      }
      .nav-links a {
        text-decoration: none;
        margin: 0 15px;
        color: #c2a470;
        position: relative;
        padding-bottom: 5px;
      }
      .nav-links a::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: 0;
        width: 0;
        height: 2px;
        background: #c2a470;
        transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
      }
      .nav-links a:hover::after {
        width: 100%;
        left: 0;
      }
      .underline {
        position: absolute;
        bottom: 0;
        height: 2px;
        background: #c2a470;
        transition: all 0.3s ease-in-out;
        width: 0;
      }
      section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
        background-color: transparent;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        max-width: 1000px;
        max-height: 650px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .contactInfo {
        background: #4c6d34;
        color: #fff;
        padding: 30px;
        width: 40%;
      }

      .contactInfo h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .contactInfo ul {
        list-style: none;
      }

      .contactInfo ul li {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .contactInfo ul li img {
        width: 25px;
        margin-right: 10px;
        filter: invert(1);
      }

      .contactInfo a {
        color: #fff;
        text-decoration: none;
      }

      .contactForm {
        padding: 40px;
        width: 60%;
      }

      .contactForm h2 {
        color: #c2a470;
        font-size: 24px;
        margin-bottom: 20px;
      }

      .formBox {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }

      .inputBox {
        flex: 1 1 48%;
      }

      .inputBox input,
      .inputBox textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #c2a470;
        border-radius: 5px;
        font-size: 16px;
      }

      .inputBox textarea {
        height: 100px;
        resize: none;
      }

      .inputBox input[type="submit"] {
        background: #695522;
        color: #fff;
        cursor: pointer;
        border: none;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 5px;
      }

      .inputBox input[type="submit"]:hover {
        background: #8b6f3d;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .contactInfo,
        .contactForm {
          width: 100%;
          text-align: center;
        }

        .formBox {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <div class="nav-links">
        <div class="underline"></div>
        <a href="about_us.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="register.html">Signup</a>
        <a href="login.html">Login</a>
      </div>
    </nav>

    <section>
      <div class="container">
        <div class="contactInfo">
          <h2>Contact Info</h2>
          <ul>
            <li>
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbzY7QDEqCDDmwhwQBBuDRq54FZt2CI5L7lQ&s"
              />Nepal Agricultural Hub, Kathmandu
            </li>
            <li>
              <img
                src="https://w7.pngwing.com/pngs/319/964/png-transparent-computer-icons-email-address-share-icon-email-miscellaneous-angle-rectangle-thumbnail.png"
              /><a href="mailto: support@farmershub.com"
                >support@farmershub.com</a
              >
            </li>
            <li>
              <img
                src="https://img.freepik.com/premium-psd/whatsapp-icon-transparent-background_943194-19080.jpg?semt=ais_hybrid"
              />+977-9800000000
            </li>
          </ul>
        </div>
        <div class="contactForm">
          <h2>Send a Message</h2>
          <form action="contact.php" method="POST">
            <div class="formBox">
              <div class="inputBox">
                <input type="text" name="first_name" required />
                <span>First Name</span>
              </div>
              <div class="inputBox">
                <input type="text" name="last_name" required />
                <span>Last Name</span>
              </div>
              <div class="inputBox">
                <input type="email" name="email" required />
                <span>Email Address</span>
              </div>
              <div class="inputBox">
                <input type="text" name="phone" required />
                <span>Mobile Number</span>
              </div>
              <div class="inputBox" style="flex: 1 1 100%">
                <textarea name="message" required></textarea>
                <span>Write your message here...</span>
              </div>
              <div class="inputBox" style="flex: 1 1 100%">
                <input type="submit" value="Send" />
              </div>
            </div>
          </form>
          <br />
          <div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.362832392591!2d85.31232937543707!3d27.705572576196844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb191ba3b91c7f%3A0xf624f12b5b38b4e6!2sDhobighat%2C%20Lalitpur!5e0!3m2!1sen!2snp!4v1708932896378!5m2!1sen!2snp"
              width="100%"
              height="260"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            >
            </iframe>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>
    const navLinks = document.querySelectorAll(".nav-links a");
    const underline = document.querySelector(".underline");

    function moveUnderline(e) {
      const { left, width } = e.target.getBoundingClientRect();
      const navLeft = document
        .querySelector(".nav-links")
        .getBoundingClientRect().left;
      underline.style.width = `${width}px`;
      underline.style.transform = `translateX(${left - navLeft}px)`;
    }

    navLinks.forEach((link) => {
      link.addEventListener("mouseover", moveUnderline);
    });

    document.querySelector(".nav-links").addEventListener("mouseleave", () => {
      underline.style.width = "0";
    });
  </script>
</html>
